<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Captain Manjiro — Script Hub</title>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Rajdhani:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
<style>
:root {
  --white: #ffffff;
  --off-white: #e8e8e8;
  --dim: #888;
  --darker: #111;
  --card-bg: rgba(255,255,255,0.04);
  --border: rgba(255,255,255,0.1);
  --border-bright: rgba(255,255,255,0.3);
}

*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

html { scroll-behavior: smooth; }

body {
  background: #000;
  color: #fff;
  font-family: 'Rajdhani', sans-serif;
  overflow-x: hidden;
  cursor: default;
}

/* ── NOISE OVERLAY ── */
body::before {
  content: '';
  position: fixed; inset: 0;
  background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.04'/%3E%3C/svg%3E");
  pointer-events: none; z-index: 9998; opacity: 0.4;
}

/* ── VIDEO BG ── */
#animeBg {
  position: fixed; inset: 0;
  width: 100%; height: 100%;
  object-fit: cover;
  z-index: -2;
  opacity: 0.35;
}

body::after {
  content: '';
  position: fixed; inset: 0;
  background: linear-gradient(180deg, rgba(0,0,0,0.55) 0%, rgba(0,0,0,0.4) 40%, rgba(0,0,0,0.75) 100%);
  z-index: -1;
}

/* ── HUMAN CHECK ── */
.human-check-overlay {
  position: fixed; inset: 0;
  background: rgba(0,0,0,0.96);
  display: flex; align-items: center; justify-content: center;
  z-index: 9999;
  backdrop-filter: blur(20px);
}

.human-check-box {
  background: #0a0a0a;
  border: 1px solid var(--border-bright);
  border-radius: 2px;
  padding: 52px 48px;
  text-align: center;
  max-width: 400px;
  width: 90%;
  position: relative;
  overflow: hidden;
}

.human-check-box::before {
  content: '';
  position: absolute; top: 0; left: 0; right: 0;
  height: 2px;
  background: linear-gradient(90deg, transparent, #fff, transparent);
}

.human-check-box h2 {
  font-family: 'Bebas Neue', sans-serif;
  font-size: 2.4rem;
  letter-spacing: 0.12em;
  margin-bottom: 8px;
}

.human-check-box p {
  font-size: 14px;
  color: var(--dim);
  margin-bottom: 6px;
  letter-spacing: 0.04em;
}

#puzzleQuestion {
  font-family: 'JetBrains Mono', monospace;
  font-size: 1.4rem;
  color: #fff;
  margin: 20px 0;
}

.human-check-box input {
  width: 100%;
  padding: 14px 18px;
  background: #111;
  border: 1px solid var(--border);
  color: #fff;
  font-family: 'JetBrains Mono', monospace;
  font-size: 1rem;
  outline: none;
  border-radius: 2px;
  text-align: center;
  margin-bottom: 14px;
  transition: border-color 0.2s;
}

.human-check-box input:focus { border-color: var(--white); }

.human-check-box button {
  width: 100%;
  padding: 14px;
  background: #fff;
  color: #000;
  font-family: 'Bebas Neue', sans-serif;
  font-size: 1.1rem;
  letter-spacing: 0.14em;
  border: none;
  border-radius: 2px;
  cursor: pointer;
  transition: background 0.2s, transform 0.1s;
}

.human-check-box button:hover { background: #e0e0e0; }
.human-check-box button:active { transform: scale(0.98); }

#errorMsg {
  font-size: 12px;
  color: #ff5555;
  margin-top: 10px;
  display: none;
  font-family: 'JetBrains Mono', monospace;
  letter-spacing: 0.05em;
}

/* ── HEADER ── */
header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 28px 60px;
  border-bottom: 1px solid var(--border);
  position: sticky; top: 0; z-index: 100;
  background: rgba(0,0,0,0.7);
  backdrop-filter: blur(20px);
  gap: 20px;
}

.logo {
  font-family: 'Bebas Neue', sans-serif;
  font-size: 1.8rem;
  letter-spacing: 0.16em;
  color: #fff;
  white-space: nowrap;
}

.logo span { color: var(--dim); font-size: 0.8rem; font-family: 'Rajdhani', sans-serif; letter-spacing: 0.3em; margin-left: 10px; vertical-align: middle; }

.search-wrap {
  position: relative;
  display: flex;
  align-items: center;
  flex: 1;
  max-width: 300px;
}

.search-wrap::before {
  content: '⌕';
  position: absolute;
  left: 14px;
  font-size: 18px;
  color: var(--dim);
  pointer-events: none;
}

nav input {
  width: 100%;
  padding: 10px 18px 10px 40px;
  background: rgba(255,255,255,0.05);
  border: 1px solid var(--border);
  border-radius: 2px;
  color: #fff;
  font-family: 'Rajdhani', sans-serif;
  font-size: 14px;
  letter-spacing: 0.06em;
  outline: none;
  transition: border-color 0.2s, background 0.2s;
}

nav input::placeholder { color: var(--dim); }
nav input:focus { border-color: var(--white); background: rgba(255,255,255,0.08); }

/* ── ACTION STRIP ── */
.action-strip {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0;
  padding: 0 60px;
  border-bottom: 1px solid var(--border);
  overflow-x: auto;
  -webkit-overflow-scrolling: touch;
}

.action-strip a {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  padding: 18px 28px;
  color: var(--dim);
  text-decoration: none;
  font-family: 'Rajdhani', sans-serif;
  font-size: 13px;
  font-weight: 600;
  letter-spacing: 0.18em;
  text-transform: uppercase;
  border-bottom: 2px solid transparent;
  transition: color 0.2s, border-color 0.2s;
  white-space: nowrap;
}

.action-strip a:hover { color: #fff; border-bottom-color: #fff; }

.action-strip a::before {
  content: '';
  width: 6px; height: 6px;
  border-radius: 50%;
  background: currentColor;
  opacity: 0.5;
  flex-shrink: 0;
}

/* ── SECTION TITLES ── */
.section { padding: 80px 60px; }

.section-title {
  font-family: 'Bebas Neue', sans-serif;
  font-size: 3rem;
  letter-spacing: 0.1em;
  margin-bottom: 8px;
  line-height: 1;
}

.section-subtitle {
  font-size: 13px;
  color: var(--dim);
  letter-spacing: 0.2em;
  text-transform: uppercase;
  margin-bottom: 48px;
}

/* ── VIDEO GRID ── */
.video-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 2px;
  max-width: 1100px;
  margin: 0 auto;
}

.video-card {
  position: relative;
  overflow: hidden;
  cursor: pointer;
  aspect-ratio: 16/9;
  background: #111;
}

.video-card::after {
  content: '';
  position: absolute; inset: 0;
  background: rgba(0,0,0,0.3);
  transition: background 0.3s;
}

.video-card:hover::after { background: rgba(0,0,0,0.1); }

.video-thumbnail {
  width: 100%; height: 100%;
  object-fit: cover;
  display: block;
  transition: transform 0.5s ease;
}

.video-card:hover .video-thumbnail { transform: scale(1.06); }

.video-play-icon {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 2;
  opacity: 0;
  transition: opacity 0.2s;
}

.video-card:hover .video-play-icon { opacity: 1; }

.play-circle {
  width: 54px; height: 54px;
  border-radius: 50%;
  background: rgba(255,255,255,0.9);
  display: flex; align-items: center; justify-content: center;
  font-size: 20px;
  color: #000;
  padding-left: 4px;
}

/* ── DIVIDER ── */
.divider {
  width: calc(100% - 120px);
  height: 1px;
  background: var(--border);
  margin: 0 60px;
}

/* ── SCRIPT FILTERS ── */
.scripts-section {
  padding: 80px 60px;
}

.scripts-header {
  display: flex;
  align-items: flex-end;
  justify-content: space-between;
  margin-bottom: 32px;
  flex-wrap: wrap;
  gap: 16px;
}

.scripts-info {
  display: flex;
  align-items: baseline;
  gap: 16px;
}

.scripts-count {
  font-family: 'JetBrains Mono', monospace;
  font-size: 12px;
  color: var(--dim);
}

.filter-buttons {
  display: flex;
  gap: 8px;
  flex-wrap: wrap;
  align-items: center;
}

.filter-btn {
  padding: 8px 14px;
  background: rgba(255,255,255,0.05);
  border: 1px solid var(--border);
  color: var(--dim);
  font-family: 'Rajdhani', sans-serif;
  font-size: 12px;
  font-weight: 600;
  letter-spacing: 0.08em;
  text-transform: uppercase;
  border-radius: 2px;
  cursor: pointer;
  transition: background 0.2s, border-color 0.2s, color 0.2s;
  white-space: nowrap;
}

.filter-btn:hover {
  background: rgba(255,255,255,0.1);
  border-color: var(--border-bright);
  color: #fff;
}

.filter-btn.active {
  background: #fff;
  border-color: #fff;
  color: #000;
}

/* ── CAROUSEL WRAPPER ── */
.carousel-wrap {
  position: relative;
  padding: 0 32px;
}

.carousel-arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  z-index: 10;
  width: 48px;
  height: 80px;
  background: rgba(0,0,0,0.75);
  border: 1px solid rgba(255,255,255,0.2);
  color: #fff;
  font-size: 22px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  backdrop-filter: blur(10px);
  transition: background 0.2s, border-color 0.2s, transform 0.15s;
  user-select: none;
  border-radius: 2px;
}

.carousel-arrow:hover {
  background: #fff;
  color: #000;
  border-color: #fff;
}

.carousel-arrow:active { transform: translateY(-50%) scale(0.94); }

.carousel-arrow.left  { left: -24px; }
.carousel-arrow.right { right: -24px; }

@media(max-width:900px){
  .carousel-arrow.left  { left: 0; }
  .carousel-arrow.right { right: 0; }
}

.ads-grid {
  display: flex;
  flex-direction: row;
  gap: 2px;
  overflow-x: auto;
  scroll-snap-type: x mandatory;
  -webkit-overflow-scrolling: touch;
  scrollbar-width: none;
  padding-bottom: 4px;
}

.ads-grid::-webkit-scrollbar { display: none; }

.ads-grid.grid-view {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  overflow-x: visible;
}

/* ── SCRIPT CARD ── */
.ad-card {
  background: var(--card-bg);
  border: 1px solid transparent;
  position: relative;
  overflow: hidden;
  transition: border-color 0.25s;
  display: flex;
  flex-direction: column;
  min-width: 300px;
  width: 300px;
  flex-shrink: 0;
  scroll-snap-align: start;
}

.ads-grid.grid-view .ad-card {
  min-width: auto;
  width: auto;
  flex-shrink: 1;
}

@media(max-width:600px){
  .ad-card { min-width: 260px; width: 260px; }
}

.ad-card:hover { border-color: rgba(255,255,255,0.2); }

.ad-card:hover .card-img { transform: scale(1.04); }

.ad-card.hidden {
  display: none;
}

.card-img-wrap {
  overflow: hidden;
  aspect-ratio: 16/9;
  background: #0d0d0d;
}

.card-img-wrap img {
  width: 100%; height: 100%;
  object-fit: cover;
  display: block;
  transition: transform 0.4s ease;
}

.card-body {
  padding: 18px 20px 20px;
  display: flex;
  flex-direction: column;
  flex: 1;
  gap: 6px;
}

.card-name {
  font-family: 'Bebas Neue', sans-serif;
  font-size: 1.25rem;
  letter-spacing: 0.08em;
  line-height: 1.1;
  color: #fff;
}

.card-desc {
  font-size: 12px;
  color: var(--dim);
  letter-spacing: 0.04em;
  line-height: 1.5;
  flex: 1;
}

.card-tags {
  display: flex;
  flex-wrap: wrap;
  gap: 4px;
  margin-top: 4px;
}

.tag {
  font-family: 'JetBrains Mono', monospace;
  font-size: 9px;
  letter-spacing: 0.08em;
  padding: 2px 7px;
  border: 1px solid rgba(255,255,255,0.15);
  color: var(--dim);
  border-radius: 1px;
  text-transform: uppercase;
}

.tag.category-tag {
  cursor: pointer;
  transition: background 0.2s, color 0.2s;
}

.tag.category-tag:hover {
  background: rgba(255,255,255,0.1);
  color: #fff;
}

.download-btn {
  display: block;
  margin-top: 14px;
  padding: 11px 0;
  background: transparent;
  border: 1px solid rgba(255,255,255,0.25);
  color: #fff;
  text-decoration: none;
  font-family: 'Rajdhani', sans-serif;
  font-size: 13px;
  font-weight: 700;
  letter-spacing: 0.2em;
  text-transform: uppercase;
  text-align: center;
  transition: background 0.2s, border-color 0.2s;
  border-radius: 1px;
}

.download-btn:hover {
  background: #fff;
  color: #000;
  border-color: #fff;
}

.empty-state {
  text-align: center;
  padding: 60px 40px;
  color: var(--dim);
}

.empty-state p {
  font-size: 14px;
  margin-bottom: 16px;
}

.empty-state button {
  padding: 10px 16px;
  background: rgba(255,255,255,0.1);
  border: 1px solid var(--border);
  color: #fff;
  border-radius: 2px;
  cursor: pointer;
  font-family: 'Rajdhani', sans-serif;
  font-weight: 600;
  transition: background 0.2s;
}

.empty-state button:hover {
  background: rgba(255,255,255,0.2);
}

/* ── FOOTER ── */
footer {
  text-align: center;
  padding: 40px 60px;
  border-top: 1px solid var(--border);
  font-size: 12px;
  color: var(--dim);
  letter-spacing: 0.2em;
  text-transform: uppercase;
  font-family: 'JetBrains Mono', monospace;
}

/* ── SCROLLBAR ── */
::-webkit-scrollbar { width: 6px; height: 6px; }
::-webkit-scrollbar-track { background: transparent; }
::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 3px; }
::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.4); }

/* ── SCROLL BUTTONS ── */
.scroll-btns {
  position: fixed;
  right: 28px;
  bottom: 36px;
  display: flex;
  flex-direction: column;
  gap: 10px;
  z-index: 500;
}

.scroll-btn {
  width: 46px;
  height: 46px;
  background: rgba(10,10,10,0.85);
  border: 1px solid rgba(255,255,255,0.18);
  border-radius: 2px;
  color: #fff;
  font-size: 18px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  backdrop-filter: blur(12px);
  transition: background 0.2s, border-color 0.2s, transform 0.15s, opacity 0.3s;
  opacity: 0;
  pointer-events: none;
  user-select: none;
  line-height: 1;
}

.scroll-btn.visible {
  opacity: 1;
  pointer-events: auto;
}

.scroll-btn:hover {
  background: #fff;
  color: #000;
  border-color: #fff;
  transform: scale(1.08);
}

.scroll-btn:active { transform: scale(0.95); }

.scroll-btn[data-tip] { position: relative; }
.scroll-btn[data-tip]::after {
  content: attr(data-tip);
  position: absolute;
  right: calc(100% + 10px);
  top: 50%;
  transform: translateY(-50%);
  background: rgba(10,10,10,0.9);
  border: 1px solid rgba(255,255,255,0.12);
  color: #fff;
  font-family: 'JetBrains Mono', monospace;
  font-size: 9px;
  letter-spacing: 0.12em;
  text-transform: uppercase;
  padding: 5px 9px;
  white-space: nowrap;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.2s;
  border-radius: 1px;
}
.scroll-btn[data-tip]:hover::after { opacity: 1; }

/* ── STAGGER ANIMATION ── */
.ad-card { animation: fadeUp 0.4s ease both; }
@keyframes fadeUp {
  from { opacity: 0; transform: translateY(16px); }
  to   { opacity: 1; transform: translateY(0); }
}

/* ── MEDIA QUERIES ── */
@media(max-width:1024px) {
  .video-grid { grid-template-columns: repeat(2, 1fr); }
}

@media(max-width:768px){
  header {
    flex-direction: column;
    gap: 12px;
    padding: 16px 20px;
    align-items: stretch;
  }

  .logo { font-size: 1.4rem; }
  
  .search-wrap {
    max-width: 100%;
    flex: 1;
  }

  .section { padding: 50px 20px; }
  
  .scripts-section { padding: 50px 20px; }
  
  .section-title { font-size: 2rem; }
  
  .video-grid { grid-template-columns: 1fr; gap: 1px; }
  
  .action-strip { padding: 0 20px; }
  
  .divider { margin: 0 20px; width: calc(100% - 40px); }
  
  .scripts-header {
    flex-direction: column;
    align-items: flex-start;
  }

  .carousel-wrap {
    padding: 0 20px;
  }

  .carousel-arrow {
    width: 40px;
    height: 60px;
    font-size: 18px;
  }

  .carousel-arrow.left  { left: 8px; }
  .carousel-arrow.right { right: 8px; }

  .filter-buttons {
    width: 100%;
  }

  .ads-grid {
    gap: 1px;
  }

  .ad-card {
    min-width: 100%;
    width: 100%;
  }

  .ads-grid.grid-view {
    grid-template-columns: 1fr;
  }

  .scroll-btns { right: 12px; bottom: 16px; }
  
  .scroll-btn {
    width: 40px;
    height: 40px;
    font-size: 15px;
  }

  footer { padding: 24px 20px; font-size: 10px; }
}

@media(max-width:480px) {
  header {
    padding: 12px 16px;
  }

  .logo { font-size: 1.2rem; }
  
  nav input { font-size: 12px; }

  .section { padding: 40px 16px; }
  
  .scripts-section { padding: 40px 16px; }
  
  .section-title { font-size: 1.6rem; }

  .action-strip {
    padding: 0 16px;
    gap: 0;
  }

  .action-strip a {
    padding: 14px 16px;
    font-size: 11px;
  }

  .divider { margin: 0 16px; width: calc(100% - 32px); }

  .carousel-wrap {
    padding: 0 16px;
  }

  .carousel-arrow {
    width: 36px;
    height: 50px;
    font-size: 16px;
  }

  .filter-btn {
    padding: 6px 10px;
    font-size: 10px;
  }

  .filter-buttons {
    gap: 6px;
  }

  .card-name { font-size: 1.1rem; }
  
  .card-desc { font-size: 11px; }

  .tag { font-size: 8px; padding: 1px 5px; }
}
</style>
</head>

</video>

<!-- HEADER -->
<header>
  <div class="logo">Captain Manjiro <span>YT</span></div>
  <nav>
    <div class="search-wrap">
      <input type="text" id="search" placeholder="Search scripts...">
    </div>
  </nav>
</header>

<!-- ACTION STRIP -->
<div class="action-strip">
  <a href="https://youtube.com/@captainmanjiro?si=rYCoBQY-wWLYLSQa" target="_blank">Subscribe</a>
  <a href="https://discord.com/invite/WS9vzUWM4R" target="_blank">Discord</a>

</div>

<section class="section">
  <div class="section-title">Latest Videos</div>
  <div class="section-subtitle">From the Channel</div>
  <div class="video-grid" id="youtubeVideos"></div>
</section>

<div class="divider"></div>

<!-- SCRIPTS -->
<div class="scripts-section" id="scriptsSection">
  <div class="scripts-header">
    <div>
      <div class="section-title">All Scripts</div>
      <div class="section-subtitle">Roblox Scripts</div>
    </div>
    <div class="scripts-info">
      <div class="filter-buttons" id="filterButtons"></div>
      <div class="scripts-count" id="scripts-count"></div>

  </div>

  <div class="carousel-wrap">
    <button class="carousel-arrow left" id="arrowLeft" style="display:none;">&#8249;</button>

    <div class="ads-grid" id="adsGrid"></div>

/* ── FILTER BUTTONS ── */

let searchQuery = "";

function initFilterButtons() {
  const filterContainer = document.getElementById("filterButtons");
  filterContainer.innerHTML = "";
  
  categories.forEach(cat => {

      activeCategory = cat.id;
      renderScripts();
    });
    
    filterContainer.appendChild(btn);
  });
}

/* ── RENDER SCRIPTS ── */
function renderScripts() {
  const grid = document.getElementById("adsGrid");
  const emptyState = document.getElementById("emptyState");
  const countEl = document.getElementById("scripts-count");
  
  grid.innerHTML = "";
  
  let filtered = scriptsData;
  
  // Filter by category
  if (activeCategory !== "all") {
    filtered = filtered.filter(s => s.category === activeCategory);
  }
  
  // Filter by search
  if (searchQuery) {
    const query = searchQuery.toLowerCase();
    filtered = filtered.filter(s =>
      s.name.toLowerCase().includes(query) ||
      s.description.toLowerCase().includes(query) ||
      s.tags.some(t => t.toLowerCase().includes(query))
    );
  }
  
  // Show/hide carousel arrows
  const hasScripts = filtered.length > 0;
  document.getElementById("arrowLeft").style.display = hasScripts ? "flex" : "none";
  document.getElementById("arrowRight").style.display = hasScripts ? "flex" : "none";
  
  if (filtered.length === 0) {
    emptyState.style.display = "block";
    countEl.textContent = "0 scripts";
    return;
  }
  
  emptyState.style.display = "none";
  countEl.textContent = `${filtered.length} script${filtered.length !== 1 ? "s" : ""}`;
  
  filtered.forEach((script, i) => {
    const card = document.createElement("div");
    card.className = "ad-card";
    card.style.animationDelay = `${i * 0.04}s`;
    
    const tagsHTML = script.tags.map(tag => `<span class="tag">${tag}</span>`).join("");
    
    card.innerHTML = `
      <div class="card-img-wrap">
        <img src="${script.image}" alt="${script.name}" loading="lazy">
      </div>
      <div class="card-body">
        <div class="card-name">${script.name}</div>
        <div class="card-desc">${script.description}</div>
        <div class="card-tags">${tagsHTML}</div>
        <a href="${script.link}" target="_blank" class="download-btn">Get Script</a>
      </div>
    `;
    
    grid.appendChild(card);
  });
}

const SCROLL_AMT = 310;

arrowLeft.addEventListener("click", () => {

});

arrowRight.addEventListener("click", () => {
  adsGrid.scrollBy({ left: SCROLL_AMT, behavior: "smooth" });
});

function updateArrows() {
  arrowLeft.style.opacity  = adsGrid.scrollLeft > 10 ? "1" : "0.3";
  arrowLeft.style.pointerEvents = adsGrid.scrollLeft > 10 ? "auto" : "none";
  const maxScroll = adsGrid.scrollWidth - adsGrid.clientWidth;
  arrowRight.style.opacity  = adsGrid.scrollLeft < maxScroll - 10 ? "1" : "0.3";
  arrowRight.style.pointerEvents = adsGrid.scrollLeft < maxScroll - 10 ? "auto" : "none";
}

adsGrid.addEventListener("scroll", updateArrows, { passive: true });

/* ── SCROLL BUTTONS LOGIC ── */
const btnScrollScripts = document.getElementById("btnScrollScripts");
const btnScrollTop     = document.getElementById("btnScrollTop");
const scriptsSection   = document.getElementById("scriptsSection");

function updateScrollBtns() {
  const scrollY       = window.scrollY;
  const scriptTop     = scriptsSection.getBoundingClientRect().top + scrollY;
  const pastScripts   = scrollY + window.innerHeight * 0.4 >= scriptTop;

  if (!pastScripts) {
    btnScrollScripts.classList.add("visible");
  } else {
    btnScrollScripts.classList.remove("visible");
  }

  if (scrollY > 200) {
    btnScrollTop.classList.add("visible");
  } else {
    btnScrollTop.classList.remove("visible");
  }
}

window.addEventListener("scroll", updateScrollBtns, { passive: true });
